<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="output">
            <div class="output-row1">
            </div>
            <div class="output-row2">
            </div>
        </div>
        <div class="options">
            <div class="row">
                <button id="percentage" class="element mlt dark-bg">
                    %
                </button>
                <button id="ce" id class="element mmt dark-bg">
                    CE
                </button>
                <button id="c" class="element mmt dark-bg">
                    C
                </button>
                <button id="backspace" class="element mrt dark-bg">
                    ⌫
                </button>
            </div>
            <div class="row">
                <button id="onebyx" class="element mlt dark-bg">
                    1/x
                </button>
                <button id="square" class="element mmt dark-bg">
                    x² 
                </button>
                <button id="squareroot" class="element mmt dark-bg">
                    √
                </button>
                <button id="devide" class="element mrt dark-bg">
                    ÷
                </button>
            </div>
            <div class="row">
                <button id="seven" class="element mlt">
                    7
                </button>
                <button id="eight" class="element mmt">
                    8
                </button>
                <button id="nine" class="element mmt">
                    9
                </button>
                <button id="multiply" class="element mrt dark-bg">
                    ×
                </button>
            </div>
            <div class="row">
                <button id="four" class="element mlt">
                    4
                </button>
                <button id="five" class="element mmt">
                    5
                </button>
                <button id="six" class="element mmt">
                    6
                </button>
                <button id="minus" class="element mrt dark-bg">
                    -
                </button>
            </div>
            <div class="row">
                <button id="one" class="element mlt">
                    1
                </button>
                <button id="two" class="element mmt">
                    2
                </button>
                <button id="three" class="element mmt">
                    3
                </button>
                <button id="plus" class="element mrt dark-bg">
                    +
                </button>
            </div>
            <div class="row">
                <button id="plusorminus" class="element mlt">
                    +/-
                </button>
                <button id="zero" class="element mmt">
                    0
                </button>
                <button id="dot" class="element mmt">
                    .
                </button>
                <button id="equals" class="element mrt orange-bg">
                    =
                </button>
            </div>
        </div>
    </div>
    <h3>Made with ❤️️ by Yogeesh S</h3>
    <script src="script.js"></script>
</body>
</html>
